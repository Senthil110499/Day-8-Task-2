<!DOCTYPE html>

<head>

</head>
<body>
    <div>
    <h1>Event 1</h1>

        <img style="height:50%;width:50%;border-radius:50%" src="virat-kohli.png">

            <form>
                    <div class="form-element">
                        <label for="name" class="form-label">Name :</label>

                    </div>
                    <div class="form-element">
                        <label for="email" class="form-label">Email :</label>
                        <input type="email" class="form-control" id="email" required/>
                    </div>
                    <div class="form-element">
                        <label for="phone"class="form-label">Phone No :</label>

                        <label for="no.of seats" class="form-label">Number of Seats :</label>
                        <input type="number" class="form-control" id="no.of seats" required />
                    </div>
                    <div class="form-element">
                        <label for="name of attendee" class="form-label">Name of Attendee :</label>
                        <input type="text" class="form-control" id="name of attendee" required />
                    </div>
                    <div class="form-element">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="cancel" class="btn btn-primary">Cancel</button>
                    </div>
